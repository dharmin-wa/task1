<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="Enter username">
      <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter password">
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Login</button>
    <div *ngIf="auth$ | async as auth">
      <div *ngIf="auth.loading">Logging in...</div>
      <div *ngIf="auth.error">{{ auth.error }}</div>
    </div>
  </form>

  <p>Don't have an account? <a routerLink="/register">Register</a></p>
</div>
